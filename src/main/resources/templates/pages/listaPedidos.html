<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista libros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
LISTA LIBROS
<div class="container mt-3">
    <form th:action="@{/dirigirlistaPedidos}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="buscarPedido" class="form-control" placeholder="Buscar pedidos"
                   th:value="${mostrarLibro}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>DirreccionEEEEEEEEEEEE12</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cedula</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="ped: ${mostrarPedidos}">
            <td th:text="${ped.id}"></td>
            <td th:text="${ped.cedula}"></td>
            <td th:text="${ped.precio}"></td>
            <td th:text="${ped.direccion}"></td>
            <td>
                <a th:href="@{/editarPedido/{id}(id=${ped.id})}" class="btn btn-actualizar">Actualizar</a>
                <a th:href="@{/eliminarPedido/{id}(id=${ped.id})}" class="btn btn-eliminar">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/formulario}" class="btn btn-guardar">Nuevo Libro</a>
</div>

</body>
</html>
